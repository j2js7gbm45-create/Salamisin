<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spru Sen Salak Mısın?</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 40px;
    margin-bottom: 20px;
  }

  #buttons {
    margin-top: 30px;
  }

  button {
    font-size: 24px;
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yes {
    background: #00b894;
    color: white;
    transform: scale(1);
  }

  #no {
    background: #d63031;
    color: white;
  }

  #message {
    font-size: 28px;
    margin-top: 30px;
    display: none;
  }

  .full-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    z-index: 9999;
  }

  .full-screen button {
    width: 100%;
    height: 100%;
    font-size: 60px;
    border-radius: 0;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Spru sen salak mısın?</h1>

  <div id="buttons">
    <button id="yes">Evet</button>
    <button id="no">Hayır</button>
  </div>

  <div id="message"></div>
</div>

<script>
  let noCount = 0;
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('message');

  // Evet butonuna basıldığında
  yesBtn.addEventListener('click', () => {
    message.style.display = 'block';
    message.innerText = "ahahhaha biliyorum salak olduğunu";
  });

  // Hayır butonuna basıldığında
  noBtn.addEventListener('click', () => {
    noCount++;

    // Evet butonu büyüyor
    yesBtn.style.transform = `scale(${1 + noCount * 0.15})`;

    // 10 kez hayır basılırsa
    if (noCount >= 10) {
      noBtn.style.display = 'none';

      // Tam ekran evet
      const fullScreenDiv = document.createElement('div');
      fullScreenDiv.className = 'full-screen';

      const fullYesBtn = document.createElement('button');
      fullYesBtn.innerText = 'EVET';

      fullYesBtn.addEventListener('click', () => {
        fullScreenDiv.remove();
        message.style.display = 'block';
        message.innerText = "ahahhaha biliyorum salak olduğunu";
      });

      fullScreenDiv.appendChild(fullYesBtn);
      document.body.appendChild(fullScreenDiv);
    }
  });
</script>

</body>
</html>
